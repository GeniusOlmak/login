<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/d251fc687e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login">
        <img src="indir (2).jpeg" class="login__img" alt="">

        <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__content">
                <div class="login__box">
                    <i class="fa-solid fa-user"></i>

                    <div class="login__box-input">
                        <input type="email" required class="login__input" placeholder=" ">
                        <label for="" class="login__label">Email</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="fa-solid fa-lock"></i>

                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                        <label for="" class="login__label">Password</label>
                        <i class="fa-solid fa-eye-slash login__eye"  id="login-eye"></i>
                    </div>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input">
                    <label for="" class="login__check-label">Remember me</label>
                </div>

                <a href="" class="login__forgot">Forgot Password?</a>
            </div>

            <button class="login__button">Login</button>

            <p class="login__register">Don't have an account? <a href="#">Register</a></p>
        </form>
    </div>
    <script src="login.js"> </script>
</body>
</html>
